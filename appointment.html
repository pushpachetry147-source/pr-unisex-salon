<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

<body>

<header>
  <h1>Book Appointment</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="appointment.html">Appointment</a>
  </nav>
</header>

<section>
  <form onsubmit="sendWhatsApp(); return false;">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>

    <select id="service" required>
      <option>Hair Cut</option>
      <option>Hair Styling</option>
      <option>Facial</option>
      <option>Beard Styling</option>
    </select>

    <input type="date" id="date" required>

    <button class="btn" type="submit">Confirm on WhatsApp</button>
  </form>
</section>

<footer>
  Â© 2026 PR Unisex Salon
</footer>

<script>
function sendWhatsApp(){
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var service = document.getElementById("service").value;
  var date = document.getElementById("date").value;

  var message =
    "New Appointment Booking%0A" +
    "Name: " + name + "%0A" +
    "Phone: " + phone + "%0A" +
    "Service: " + service + "%0A" +
    "Date: " + date;

  window.open(
    "https://wa.me/918414916341?text=" + message,
    "_blank"
  );
}
</script>

</body>
